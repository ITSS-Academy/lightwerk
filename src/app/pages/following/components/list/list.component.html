<div class="feed-container">
  @for (video of videoList; track video.id) {
    <div class="video-wrapper">
      <div class="image-wrapper">
        <img [src]="video.video" alt="thumbnail" loading="lazy">

        <!-- Caption -->
        <div class="caption">
          <strong class="author">{{ video.author }}</strong>
          <p class="text">{{ video.caption }}</p>
        </div>
      </div>

      <!-- Action bar -->
      <div class="action-bar">
        <button mat-button>
          <img class="avatar" [src]="video.avatarAuthor" alt="avatar">
        </button>
        <button mat-icon-button aria-label="favorite">
          <mat-icon>favorite</mat-icon>
        </button>
        <span class="count">{{ video.favourite }}</span>

        <button mat-icon-button aria-label="chat">
          <mat-icon>chat</mat-icon>
        </button>
        <span class="count">{{ video.comments }}</span>


        <button mat-icon-button aria-label="bookmark">
          <mat-icon>bookmark</mat-icon>
        </button>

      </div>
    </div>
  }
</div>
