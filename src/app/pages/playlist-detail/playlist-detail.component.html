<div class="playlist-container">
  <div class="playlist-detail">
    <img src="{{playlistDetail?.avatar}}"
         alt="User profile">
    <div class="playlist-detail-stats">
      <span class="name">{{ playlistDetail?.name }}</span>
      @if (playlistDetail.video == 1) {
        <span class="stats">{{ playlistDetail?.video }} video</span>
      } @else {
        <span class="stats">{{ playlistDetail?.video }} videos</span>
      }

      <span class="stats">Created by {{ playlistDetail?.username }}</span>
    </div>
    <div class="button">
      <button mat-flat-button>Add video</button>
      <button mat-button>Manage video</button>
      <button mat-button class="dots">
        <mat-icon>more_horiz</mat-icon>
      </button>
    </div>
  </div>
</div>
