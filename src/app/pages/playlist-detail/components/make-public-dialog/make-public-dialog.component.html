<h2>Make public</h2>
<div class=makePublic>
  @if (this.playlistDetail$ | async; as playlist) {
    <p>
      {{ playlist.isPublic ? 'Your playlist is public' : 'Your playlist is private' }}
    </p>
    <p>
      <mat-slide-toggle
        [checked]="playlist.isPublic"
        (change)="togglePrivacy($event.checked)"
      ></mat-slide-toggle>
    </p>
  }


</div>
