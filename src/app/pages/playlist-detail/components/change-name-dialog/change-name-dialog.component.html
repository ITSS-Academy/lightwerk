<h2>Change name</h2>
<form class="name">
  <mat-form-field class="name-edit">
    <mat-label>Name</mat-label>
    <input type="text" matInput [formControl]="nameFormControl" placeholder="Name">
    @if (nameFormControl.hasError('required')) {
      <mat-error>Name is <strong>required</strong></mat-error>
    }
  </mat-form-field>
</form>
<div class="button">
  <button mat-button (click)="onNoClick()" class="cancel">Cancel</button>
  <button mat-flat-button (click)="onYesClick()" [disabled]="!nameFormControl.valid">Ok</button>
</div>
