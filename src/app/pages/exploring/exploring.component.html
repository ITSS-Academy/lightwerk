<!-- Chips -->
<div class="box">
  <mat-chip-set>
    <mat-chip
      (click)="toggleChip('Exploring')"
      [class.selected]="selectedChip === 'Exploring'">
      ALL
    </mat-chip>

    @for (chip of chips; track chip) {
      <mat-chip
        (click)="toggleChip(chip)"
        [class.selected]="selectedChip === chip">
        {{ chip }}
      </mat-chip>
    }
  </mat-chip-set>
</div>

<!-- Videos -->
<main class="video-grid">
  @for (video of filteredVideos; track video.id) {
    <app-exploring-card [video]="video"></app-exploring-card>
  }
</main>
