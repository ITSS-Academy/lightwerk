<!--em sẽ code ơ đây -->
{{ this.selectedIndex }}

<!-- Đừng đụng vô cái ở dưới anh làm xong rồi nha-->
<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start" [selectedIndex]="selectedIndex"
               (selectedIndexChange)="onTabChange($event)">

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      Videos
    </ng-template>
    @if (selectedIndex == 0) {
      <ng-container>
        <app-video></app-video>
      </ng-container>
    }
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      Playlists
    </ng-template>
    @if (selectedIndex == 1) {
      <ng-container>
        <app-playlist></app-playlist>
      </ng-container>
    }
  </mat-tab>

  <mat-tab>
    <ng-template mat-tab-label>
      <mat-icon class="example-tab-icon">thumb_up</mat-icon>
      Liked Videos
    </ng-template>
    @if (selectedIndex == 2) {
      <ng-container>
        <app-liked-videos></app-liked-videos>
      </ng-container>
    }
  </mat-tab>

</mat-tab-group>
