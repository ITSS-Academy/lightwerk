<mat-dialog-content class="follow-container">
  <mat-tab-group animationDuration="0ms" [selectedIndex]="selectedIndex">
    <mat-tab label="Followers ({{ (followersList$ | async)?.length }})">
      <div class="list-scroll">
        @for (item of (followersList$|async); track item.id) {
          <div class="user-container">
            <div class="user-detail">
              <img class="user-avatar" [src]="item.avatarPath | avatar"
                   referrerpolicy="no-referrer"
                   alt="User Avatar">
              <span class="user-name">{{ item.username }}</span>

            </div>
            <div class="button">
              <button
                mat-button
                class="follow-btn"
                [class.active]="item.isFollowing"
                (click)="toggleFollow(item,item.isFollowing ?? false)">
                {{ item.isFollowing ? '✓ Following' : '+ Follow' }}
              </button>
            </div>
          </div>
        }
      </div>
    </mat-tab>
    <mat-tab label="Following ({{ (followingList$ | async)?.length }})">
      <div class="list-scroll">
        @for (item of (followingList$|async); track item.id) {
          <div class="user-container">
            <div class="user-detail">
              <img class="user-avatar" [src]="item.avatarPath | avatar"
                   referrerpolicy="no-referrer"
                   alt="User Avatar">
              <span class="user-name">{{ item.username }}</span>
            </div>
            <div class="button">
              <button
                mat-button
                class="follow-btn"
                [class.active]="item.isFollowing"
                (click)="toggleFollow(item,item.isFollowing ?? false)">
                {{ item.isFollowing ? '✓ Following' : '+ Follow' }}
              </button>
            </div>
          </div>

        }
      </div>
    </mat-tab>
  </mat-tab-group>
</mat-dialog-content>
