@if (isOwnProfile) {
  <div class="button">
    <button mat-flat-button (click)="openDialog()">
      <mat-icon>add_circle</mat-icon>
      Create a new playlist
    </button>
  </div>
}



<div class="video-container">
  <div class="video-grid">
    @if (!(isLoadingPlaylists$ | async)) {
      @for (item of (playList$ | async); track item.id) {
        <app-playlist-card [playlist]="item"></app-playlist-card>
      }
    }
  </div>
</div>
