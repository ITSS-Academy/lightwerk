<div class="playlist-dialog">
  <div class="dialog-header">
    <h2 mat-dialog-title>New playlist</h2>
    <mat-icon (click)="onNoClick()">close</mat-icon>
  </div>

  <mat-dialog-content>
    <form [formGroup]="form" class="dialog-form">
      <div class="dialog-column">
        <div class="thumbnail">
          @if (!thumbnail) {
            <div class="button" (click)="onEditPhotoClick()">
              <button mat-flat-button class="add">+ Add Thumbnail</button>
            </div>
            <input
              type="file"
              id="thumbnail-photo-input"
              accept="image/*"
              style="display: none;"
              (change)="onFileSelected($event)">
            <img
              src="https://www.shutterstock.com/image-vector/default-ui-image-placeholder-wireframes-600nw-1037719192.jpg"
              alt="Default" class="thumbnail-img">
          } @else {
            <div class="button" (click)="onEditPhotoClick()">
              <button mat-flat-button class="add">
                <mat-icon>edit</mat-icon>
                Change Thumbnail
              </button>
            </div>
            <img [src]="thumbnail" alt="thumbnail" (click)="onEditPhotoClick()" class="thumbnail-img">
            <input
              type="file"
              id="thumbnail-photo-input"
              accept="image/*"
              style="display: none;"
              (change)="onFileSelected($event)">
          }
        </div>
        <div class="dialog-header-name">
          <mat-form-field appearance="outline" style="width: 100%; max-width: 100%;">
            <input matInput placeholder="Name" formControlName="name"/>
            @if (form.get("name")?.invalid && form.get("name")?.touched) {
              <mat-error>Name is required.</mat-error>
            }
          </mat-form-field>

        </div>
        <div class="dialog-header-visibility">
          <mat-radio-group formControlName="isPrivate" aria-label="Select an option">
            <mat-radio-button [value]="false">Public</mat-radio-button>
            <mat-radio-button [value]="true">Private</mat-radio-button>
          </mat-radio-group>
        </div>
      </div>
    </form>
  </mat-dialog-content>

  <mat-dialog-actions>
    <button mat-button (click)="onSave()">Create</button>
  </mat-dialog-actions>
</div>
