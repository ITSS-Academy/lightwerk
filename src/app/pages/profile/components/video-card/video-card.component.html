<mat-card class="video-card" appearance="outlined">
  <img mat-card-image
       src="{{convertToSupabaseUrl(video!.thumbnailPath, 'thumbnail')}}"
       alt="Video Placeholder Image">
  <mat-card-content>
    <span class="title">{{ video.title }}</span>
    <div class="video-details">
      <span class="date">{{ video.createdAt | date }}</span>
    </div>
  </mat-card-content>
</mat-card>
