<mat-card class="playlist-card" appearance="outlined" (click)="navigateToPlaylistDetail(playlist.id)">
  <img mat-card-image src="{{playlist.image}}" alt="{{playlist.name}}">
  <div class="playlist-visible">
    @if (playlist.isPrivate) {
      <mat-icon>lock</mat-icon>
    }
  </div>
  <mat-card-content>
    <div class="playlist-details">
      <span class="title">{{ playlist.name }}</span>
      @if (playlist.videoCount == 1) {
        <span>{{ playlist.videoCount }} Video</span>
      } @else {
        <span>{{ playlist.videoCount }} Videos</span>
      }

    </div>

  </mat-card-content>
</mat-card>
