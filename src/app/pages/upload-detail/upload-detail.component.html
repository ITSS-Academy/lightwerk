<div class="container">
  <div class="left-container">
    <h2>Informations</h2>
    <form>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Title</mat-label>
        <input matInput placeholder="Enter title" maxlength="50" required>
        <mat-hint align="end">0 / 50</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Description (optional)</mat-label>
        <textarea matInput placeholder="Enter description" maxlength="80"></textarea>
        <mat-hint align="end">0 / 80</mat-hint>
      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width" [color]="outlineColor">
        <mat-label>Category</mat-label>
        <input type="text"
               matInput
               [formControl]="myControl"
               [matAutocomplete]="auto"
               #trigger="matAutocompleteTrigger">

        <mat-autocomplete #auto="matAutocomplete">
          @for (option of filteredOptions$ | async; track option) {
            <mat-option [value]="option">
              {{ option }}
            </mat-option>
          }
        </mat-autocomplete>

        @if (errorMessage) {
          <mat-error>{{ errorMessage }}</mat-error>
        }
      </mat-form-field>


      <div class="privacy">
        <span>Privacy</span>
        <mat-radio-group value="public">
          <mat-radio-button value="public">Public</mat-radio-button>
          <mat-radio-button value="private">Private</mat-radio-button>
        </mat-radio-group>
      </div>

      <button mat-flat-button color="primary" type="submit">
        <mat-icon>cloud_upload</mat-icon>
        Upload
      </button>
    </form>
  </div>

  <div class="right-container">
    <div class="thumbnail-header">
      <h2>Thumbnail</h2>
      <button mat-flat-button color="primary" class="btn-thumbnail">
        <mat-icon>image</mat-icon> Upload
      </button>
    </div>
    <div class="thumbnail-preview">
      <img src="https://i.ytimg.com/vi/5qap5aO4i9A/maxresdefault.jpg" alt="thumbnail">
      <button mat-flat-button color="accent" class="btn-choose">
        Choose your thumbnail
      </button>
    </div>
  </div>
</div>
