<div class="history-header">
  @if (selectedOption === 'custom') {
    <mat-form-field>
      <mat-label>Enter a date range</mat-label>
      <mat-date-range-input [formGroup]="range" [rangePicker]="picker">
        <input matStartDate formControlName="start" placeholder="Start date">
        <input matEndDate formControlName="end" placeholder="End date">
      </mat-date-range-input>
      <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
      <mat-date-range-picker #picker>
        <mat-date-range-picker-actions>
          <button mat-button matDateRangePickerCancel>Cancel</button>
          <button mat-raised-button matDateRangePickerApply (click)="onDateChange()">Apply</button>
        </mat-date-range-picker-actions>
      </mat-date-range-picker>

      @if (range.controls.start.hasError('matStartDateInvalid')) {
        <mat-error>Invalid start date</mat-error>
      }
      @if (range.controls.end.hasError('matEndDateInvalid')) {
        <mat-error>Invalid end date</mat-error>
      }
    </mat-form-field>
  }


  <mat-form-field>
    <mat-label>Select an option</mat-label>
    <mat-select [(value)]="selectedOption" (selectionChange)="onOptionChange($event.value)">
      <mat-option value="today">Today</mat-option>
      <mat-option value="yesterday">Yesterday</mat-option>
      <mat-option value="custom">Custom</mat-option>
    </mat-select>
  </mat-form-field>


</div>

<div>
  <app-thumbnail-list [videos$]="this.videos$ "></app-thumbnail-list>
</div>
