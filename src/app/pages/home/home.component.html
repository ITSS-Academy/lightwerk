<div style="display: flex; width: 100%; height: 100%">
  <div class="page-container" #pageContainer>
    <!-- Render a list of cards with different aspect ratios -->
    <div
      style="height: 100%; overflow: auto; scroll-behavior: smooth;"
    >
      @for (card of cards; track $index) {
        <div class="card-container">
          <div class="card-wrapper">

            <div class="card-header">
              <div class="avatar-wrapper">
                <div class="avatar">
                  <img
                    src="{{card!.profile!.avatarPath}}"
                    alt="avatar"
                  >
                </div>
                <span class="username">username</span>
              </div>
              <div class="follow-btn">
                <button mat-flat-button color="primary">Follow</button>
              </div>
            </div>

            <div class="card" [ngStyle]="getCardBoxStyle(card)">
              <div class="card-media">
                <app-video
                  aspectRatio="9:16"
                  videoSrc="{{convertToSupabaseUrl(`${card.id}/master.m3u8`,'video')}}"></app-video>
              </div>
            </div>

            <div class="card-footer">

              <div class="function-of-the-button">
                <div class="button-item">
                  <button mat-button class="action" [class.active]="true">
                    @if (false) {
                      <mat-icon>favorite</mat-icon>
                    } @else {
                      <mat-icon>favorite_border</mat-icon>
                    }

                    <span>10N</span>
                  </button>
                </div>

                <div class="button-item">
                  <button mat-button class="action" [class.active]="true"
                          (click)="toggleComments()">
                    @if (false) {
                      <mat-icon>comment</mat-icon>
                    } @else {
                      <mat-icon
                        fontSet="material-symbols-outlined"
                      >comment
                      </mat-icon>
                    }

                    <span>10N</span>
                  </button>
                </div>

                <div class="button-item">
                  <button mat-button class="action" [class.active]="true">
                    @if (false) {
                      <mat-icon>bookmark</mat-icon>
                    } @else {
                      <mat-icon>bookmark_border</mat-icon>
                    }

                    <span>10N</span>
                  </button>
                </div>

              </div>
            </div>

          </div>
        </div>

      }
    </div>
  </div>

  @if (showCommentExpanded) {
    <div class="comment-sidebar">
      <div class="comment-header">
        <mat-icon>chat_bubble_outline</mat-icon>
        <span>Comments</span>
        <button mat-icon-button (click)="toggleComments()">
          <mat-icon>close</mat-icon>
        </button>
      </div>

      <div class="comment-list">
        @for (c of comments; track c.id) {
          <div class="comment">
            <div class="avatar">
              <img [src]="c.avatar" alt="avatar"/>
            </div>
            <div class="comment-content">
              <p><strong>{{ c.name }}</strong> {{ c.text }}</p>
              <span class="date">{{ c.date }}</span>
            </div>
          </div>
        }
      </div>

      <div class="frame-comment">
        <mat-form-field appearance="outline">
          <mat-label>Thêm bình luận</mat-label>
          <input matInput placeholder="Viết gì đó..."/>
          <button mat-icon-button matSuffix>
            <mat-icon>send</mat-icon>
          </button>
        </mat-form-field>
      </div>
    </div>
  }


</div>
