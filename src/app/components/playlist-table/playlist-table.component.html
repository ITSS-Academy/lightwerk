<div class="container">
  <mat-table #table [dataSource]="dataSource" class="mat-elevation-z8"
             cdkDropList (cdkDropListDropped)="drop($event)"
             cdkDropListData="dataSource">
    <div class="video">
      <ng-container matColumnDef="position" sticky>
        <mat-header-cell *matHeaderCellDef></mat-header-cell>
        <mat-cell *matCellDef="let video">
          <span class="drag-cursor">{{ video.id }}</span>
          <img [src]="video.thumbnail" alt="thumbnail" width="200px" height="150px" style="padding: 10px">
          <div class="info-detail">
            <span>{{ video.title }}</span>
            <span>{{ video.user }}</span>
            <span>{{ video.desc }}</span>
          </div>
          <div class="action">
            <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
              <mat-icon>more_vert</mat-icon>
            </button>
            <mat-menu #menu="matMenu">
              <button mat-menu-item>
                <mat-icon>bookmark</mat-icon>
                <span>Playlist</span>
              </button>
              <button mat-menu-item (click)="openSnackBar()">
                <mat-icon>schedule</mat-icon>
                <span>Watch Later</span>
              </button>
              <button mat-menu-item (click)="deleteVideo(video.id)">
                <mat-icon>delete</mat-icon>
                <span>Delete</span>
              </button>
            </mat-menu>
          </div>
        </mat-cell>
      </ng-container>
    </div>


    <mat-row *matRowDef="let row; columns: displayedColumns;" cdkDrag [cdkDragData]="row"></mat-row>
  </mat-table>
</div>
